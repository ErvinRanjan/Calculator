<!DOCTYPE html>
<head>
    <link rel="icon"  href="">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <h1 id="heading">Calculator</h1>
    <div id="header">
        <button id="dark_or_default">
            <img id="light" src="moon.png">
        </button>
    </div>
    <div id="mbody">
        
           
                <input type="text" name="display" id="display">
                <td><button id="equals">=</button></td>
                
            <table id="table">
            <tr>
                <th><button id="1" class="buttons">1</button></th>
                <th><button id="2" class="buttons">2</button></th>
                <th><button id="3" class="buttons">3</button></th>
                <th><button id="plus" class="buttons">+</button></th>
                
            </tr>
            <tr>
                <td><button id="4" class="buttons">4</button></td>
                <td><button id="5" class="buttons">5</button></td>
                <td><button id="6" class="buttons">6</button></td>
                <td><button id="minus" class="buttons">-</button></td>
               
            </tr>
            <tr>
                <td><button id="7" class="buttons">7</button></td>
                <td><button id="8" class="buttons">8</button></td>
                <td><button id="9" class="buttons">9</button></td>
                <td><button id="cross" class="buttons">x</button></td>
            </tr>
            <tr>
                <td><button id="0" class="buttons">0</button></td>
                <td><button id="lpar" class = "buttons">&lpar;</button></td>
                <td><button id="rpar" class = "buttons">&rpar;</button></td>
                <td><button id="divide" class="buttons">&divide;</button></td>
                
         </tr>
         <tr>
            <td><button id="dot" class="buttons">.</button></td>
            <td><button id="Clear" >Clear</button></td>
            <td><button id="Ans">Ans</button></td>
            <td><button id="Delete" class="buttons">Del</button></td>
            
            
     </tr>
        </table>         
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
